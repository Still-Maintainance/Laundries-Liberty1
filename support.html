<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoSmart Wash - Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .contact-info i {
            color: #2980b9;
            margin-right: 10px;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
            color: #34495e;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        form textarea {
            resize: vertical;
            height: 150px;
        }
        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background: #1c5980;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Support</h1>

        <div class="contact-info">
            <p><i>&#9993;</i>Email: <a href="mailto:bosmartwash@gmail.com">bosmartwash@gmail.com</a></p>
            <p><i>&#128222;</i>Phone: <a href="tel:+917997134445">+91 79971 34445</a></p>
        </div>

        <h2>Contact Us</h2>
        <form action="mailto:bosmartwash@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2025 BoSmart Wash. All rights reserved.
    </footer>

</body>
</html>
